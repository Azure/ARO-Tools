action: Shell
adoArtifacts: null
command: /bin/bash /path/to/script.sh
dryRun:
  variables:
  - name: DRY_RUN
    value: "true"
name: image-mirror-step
shellIdentity:
  value: my-identity
variables:
- name: TARGET_ACR
  value: myacr.azurecr.io
- name: REPOSITORY
  value: nginx
- name: IMAGE_FILE_PATH
- name: IMAGE_TAR_FILE_NAME
  value: image.tar
- name: IMAGE_METADATA_FILE_NAME
  value: image-metadata.json
