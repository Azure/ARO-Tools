# string stuff
string: string
doubleQuotedString: "quoted string string"
singleQuotedString: 'quoted string string'
doubleQuotedStringWithComment: "quoted string string with comment" # comment
singleQuotedStringWithComment: 'quoted string string with comment' # comment
quotedStringWithHash: "string # don't confuse this for a comment"
quotedStringWithHashAndComment: "string # don't confuse this for a comment" # comment

# special yaml quoting
blockLiteral: |
  This is a block literal.
  It can span multiple lines.
  {{ .blockLiteralTemplate }}
blockFolded: >
  This is a folded block.
  It also supports templates like {{ .blockFoldedTemplate }}.
blockLiteralWithTemplate: |
  Some text before
  {{ .blockLiteralWithTemplate }}
  Some text after
blockFoldedWithTemplate: >
  Some text before
  {{ .blockFoldedWithTemplate }}
  Some text after
blockLiteralWithComment: | # comment about block literal
  Block with comment
  {{ .blockLiteralWithComment }}
blockFoldedWithComment: > # comment about block folded
  Folded with comment
  {{ .blockFoldedWithComment }}

# int
integer: 123
integerComment: 123 # comment

# bool
bool: true
boolComment: true # comment

# array
array:
- item1
- item2
- "__WRAPPED_TEMPLATE__item-with-tmpl-{{ .value }}"
- item-with-colon-and-template:"__WRAPPED_TEMPLATE__{{ .Values.metricsPort }}"

objectArray:
- port: "__WRAPPED_TEMPLATE__{{ .name }}-http"
  targetPort: "__WRAPPED_TEMPLATE__{{ .port }}"

# templates
unquotedTemplate: "__WRAPPED_TEMPLATE__{{ .value }}"
unquotedTemplateWithComment: "__WRAPPED_TEMPLATE__{{ .value }}" # comment
quotedTemplate: "{{ .value }}"
quotedTemplateWithComment: "{{ .value }}" # comment
quotedTemplateWithQuotes: "__WRAPPED_TEMPLATE__{{  .value | default \"default\" }}"

unquotedTemplatePrefix: "__WRAPPED_TEMPLATE__prefix-{{ .value }}"
unquotedTemplatePrefixWithComment: "__WRAPPED_TEMPLATE__prefix-{{ .value }}" # comment
quotedTemplatePrefix: "prefix-{{ .value }}"
quotedTemplatePrefixWithComment: "prefix-{{ .value }}" # comment

unquotedTemplateSuffix: "__WRAPPED_TEMPLATE__{{ .value }}-suffix"
unquotedTemplateSuffixWithComment: "__WRAPPED_TEMPLATE__{{ .value }}-suffix" # comment
quotedTemplateSuffix: "{{ .value }}-suffix"
quotedTemplateSuffixWithComment: "{{ .value }}-suffix" # comment

unquotedTemplateInfix: "__WRAPPED_TEMPLATE__prefix-{{ .value }}-suffix"
unquotedTemplateInfixWithComment: "__WRAPPED_TEMPLATE__prefix-{{ .value }}-suffix" # comment
quotedTemplateInfix: "prefix-{{ .value }}-suffix"
quotedTemplateInfixWithComment: "prefix-{{ .value }}-suffix" # comment
unquotedTemplateWithColon: "__WRAPPED_TEMPLATE__prefix:{{ .value }}"

# array templates
arrayWithTemplates:
- "__WRAPPED_TEMPLATE__{{ .value }}"
- regular_value
- "{{ .value }}"
- item-with-colon-and-template:"__WRAPPED_TEMPLATE__{{ .value }}"

# indented array
indentedArray:
  - item1
  - "__WRAPPED_TEMPLATE__{{ .value }}"
  - regular_value
  - "{{ .value }}"
  - item-with-colon-and-template:"__WRAPPED_TEMPLATE__{{ .value }}"

# nested
nested:
  # string stuff
  string: string
  doubleQuotedString: "quoted string string"
  singleQuotedString: 'quoted string string'
  doubleQuotedStringWithComment: "quoted string string with comment" # comment
  singleQuotedStringWithComment: 'quoted string string with comment' # comment

  # int
  integer: 123
  integerComment: 123 # comment

  # bool
  bool: true
  boolComment: true # comment

  # array
  array:
  - item1
  - item2
  - "__WRAPPED_TEMPLATE__item-with-tmpl-{{ .value }}"
  - item-with-colon-and-template:"__WRAPPED_TEMPLATE__{{ .Values.metricsPort }}"

  # templates
  unquotedTemplate: "__WRAPPED_TEMPLATE__{{ .value }}"
  unquotedTemplateWithComment: "__WRAPPED_TEMPLATE__{{ .value }}" # comment
  quotedTemplate: "{{ .value }}"
  quotedTemplateWithComment: "{{ .value }}" # comment

  unquotedTemplatePrefix: "__WRAPPED_TEMPLATE__prefix-{{ .value }}"
  unquotedTemplatePrefixWithComment: "__WRAPPED_TEMPLATE__prefix-{{ .value }}" # comment
  quotedTemplatePrefix: "prefix-{{ .value }}"
  quotedTemplatePrefixWithComment: "prefix-{{ .value }}" # comment

  unquotedTemplateSuffix: "__WRAPPED_TEMPLATE__{{ .value }}-suffix"
  unquotedTemplateSuffixWithComment: "__WRAPPED_TEMPLATE__{{ .value }}-suffix" # comment
  quotedTemplateSuffix: "{{ .value }}-suffix"
  quotedTemplateSuffixWithComment: "{{ .value }}-suffix" # comment

  unquotedTemplateInfix: "__WRAPPED_TEMPLATE__prefix-{{ .value }}-suffix"
  unquotedTemplateInfixWithComment: "__WRAPPED_TEMPLATE__prefix-{{ .value }}-suffix" # comment
  quotedTemplateInfix: "prefix-{{ .value }}-suffix"
  quotedTemplateInfixWithComment: "prefix-{{ .value }}-suffix" # comment
  unquotedTemplateWithColon: "__WRAPPED_TEMPLATE__prefix:{{ .value }}"

  # array templates
  arrayWithTemplates:
  - "__WRAPPED_TEMPLATE__{{ .value }}"
  - regular_value
  - "{{ .value }}"
  - item-with-colon-and-template:"__WRAPPED_TEMPLATE__{{ .value }}"

  # indented array
  indentedArray:
    - item1
    - "__WRAPPED_TEMPLATE__{{ .value }}"
    - regular_value
    - "{{ .value }}"
    - item-with-colon-and-template:"__WRAPPED_TEMPLATE__{{ .value }}"
