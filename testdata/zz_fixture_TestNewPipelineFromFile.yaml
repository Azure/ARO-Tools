$schema: pipeline.schema.v1
buildStep:
  args:
  - build
  command: make
resourceGroups:
- name: hcp-underlay-uks
  steps:
  - action: Shell
    aksCluster: aro-hcp-aks
    command: make deploy
    dryRun: {}
    name: deploy
    shellIdentity:
      configRef: aroDevopsMsiId
    subnetName: subnet
    variables:
    - configRef: maestro_image
      name: MAESTRO_IMAGE
  - action: Shell
    command: make deploy
    dryRun:
      variables:
      - name: DRY_RUN
        value: A very dry one
      - name: FROM_EV2_REGION
        value: "3"
      - name: FROM_EV2_CORE
        value: vault.azure.net
    name: dry-run
    shellIdentity:
      configRef: aroDevopsMsiId
  - action: ARM
    deploymentLevel: ResourceGroup
    name: svc
    parameters: test.bicepparam
    template: templates/svc-cluster.bicep
    variables:
    - input:
        name: whatever
        step: deploy
      name: MAESTRO_IMAGE
  - action: DelegateChildZone
    childZone:
      configRef: childZone
    dependsOn:
    - deploy
    name: cxChildZone
    parentZone:
      configRef: parentZone
  - action: SetCertificateIssuer
    applicationId:
      configRef: ev2.assistedId.applicationId
    dependsOn:
    - deploy
    issuer:
      configRef: provider
    name: issuerTest
    secretKeyVault:
      configRef: ev2.assistedId.certificate.keyVault
    secretName:
      configRef: ev2.assistedId.certificate.name
    vaultBaseUrl:
      configRef: vaultBaseUrl
  - action: SetCertificateIssuer
    applicationId:
      configRef: ev2.assistedId.applicationId
    dependsOn:
    - deploy
    issuer:
      value: provider
    name: issuerTestOutputChaining
    secretKeyVault:
      configRef: ev2.assistedId.certificate.keyVault
    secretName:
      configRef: ev2.assistedId.certificate.name
    vaultBaseUrl:
      input:
        name: kvUrl
        step: deploy
  - action: CreateCertificate
    applicationId:
      configRef: ev2.assistedId.applicationId
    certificateName:
      value: hcp-mdsd
    contentType:
      value: x-pem-file
    issuer:
      value: OneCertV2-PrivateCA
    name: cert
    san:
      value: hcp-mdsd.geneva.keyvault.aro-int.azure.com
    secretKeyVault:
      configRef: ev2.assistedId.certificate.keyVault
    secretName:
      configRef: ev2.assistedId.certificate.name
    vaultBaseUrl:
      value: https://arohcp-svc-ln.vault.azure.net
  - action: ResourceProviderRegistration
    name: rpRegistration
    resourceProviderNamespaces:
      value:
      - Microsoft.Storage
      - Microsoft.EventHub
      - Microsoft.Insights
  - accountName:
      configRef: geneva.logs.rp.accountName
    action: RPLogsAccount
    adminAlias:
      configRef: geneva.logs.administrators.alias
    adminGroup:
      configRef: geneva.logs.administrators.securityGroup
    certdescription:
      value: HCP Service Cluster
    certsan:
      value: san
    configVersion:
      value: version
    environment:
      configRef: geneva.logs.environment
    events:
      akskubesystem: kubesystem
    metricsAccount:
      configRef: geneva.metrics.rp.account
    name: rpAccount
    namespace:
      value: ns
    secretKeyVault:
      configRef: ev2.assistedId.certificate.keyVault
    secretName:
      configRef: ev2.assistedId.certificate.name
    subscriptionId:
      value: sub
    typeName:
      configRef: geneva.logs.typeName
  - accountName:
      configRef: geneva.logs.cluster.accountName
    action: ClusterLogsAccount
    adminAlias:
      configRef: geneva.logs.administrators.alias
    adminGroup:
      configRef: geneva.logs.administrators.securityGroup
    certdescription:
      value: HCP Management Cluster
    certsan:
      value: san
    configVersion:
      value: version
    environment:
      configRef: geneva.logs.environment
    events:
      akskubesystem: kubesystem
    metricsAccount:
      configRef: geneva.metrics.cluster.account
    name: clusterAccount
    namespace:
      value: ns
    secretKeyVault:
      configRef: ev2.assistedId.certificate.keyVault
    secretName:
      configRef: ev2.assistedId.certificate.name
    subscriptionId:
      value: sub
    typeName:
      configRef: geneva.logs.typeName
  - action: ImageMirror
    digest:
      value: digest
    name: image-mirror
    pullSecretKeyVault:
      value: pullSecretKeyVault
    pullSecretName:
      value: pullSecretName
    repository:
      value: repository
    shellIdentity:
      value: shellIdentity
    sourceRegistry:
      value: sourceRegistry
    targetACR:
      value: targetACR
  subscription: hcp-int-svc-uksouth
  subscriptionProvisioning:
    airsRegisteredUserPrincipalId:
      configRef: .svc.subscription.airsRegisteredUserPrincipalId
    certificateDomains:
      configRef: .svc.subscription.certificateDomains
    displayName:
      configRef: .svc.subscription.displayName
    roleAssignment: test.bicepparam
- name: global
  steps:
  - action: ProviderFeatureRegistration
    identityFrom:
      name: whatever
      step: deploy
    name: register-providers-afec-flags
    providerConfigRef: svc.subscription.displayName
  - action: SecretSync
    configurationFile: data/encryptedsecrets/config.yaml
    encryptionKey: secretSyncKey
    identityFrom:
      name: whatever
      step: deploy
    keyVault: arohcpint-global
    name: sync-secrets
  - action: ImageMirror
    digest:
      value: digest
    name: image-mirror-ii
    pullSecretKeyVault:
      value: pullSecretKeyVault
    pullSecretName:
      value: pullSecretName
    repository:
      value: repository
    shellIdentity:
      value: shellIdentity
    sourceRegistry:
      value: sourceRegistry
    targetACR:
      value: targetACR
  - action: SecretSync
    configurationFile: data/encryptedsecrets.yaml
    dependsOn:
    - deploy
    encryptionKey: secretSyncKey
    identityFrom:
      name: ""
      step: ""
    keyVault: test
    name: decrypt-and-ingest-secrets
  subscription: hcp-uksouth
  subscriptionProvisioning:
    displayName:
      configRef: .svc.subscription.displayName
    roleAssignment: test.bicepparam
rolloutName: Test Rollout
serviceGroup: Microsoft.Azure.ARO.Test
