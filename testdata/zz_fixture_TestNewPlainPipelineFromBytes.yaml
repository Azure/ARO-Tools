serviceGroup: Microsoft.Azure.ARO.Test
rolloutName: Test Rollout
resourceGroups:
    - name: '{{ .regionRG  }}'
      subscription: '{{ .serviceClusterSubscription  }}'
      steps:
        - name: deploy
          action: Shell
          aksCluster: '{{ .aksName  }}'
          command: make deploy
          variables:
            - name: MAESTRO_IMAGE
              configRef: maestro_image
        - name: dry-run
          action: Shell
          command: make deploy
          dryRun:
            variables:
                - name: DRY_RUN
                  value: A very dry one
        - name: optionalStep
          action: Shell
          command: make optional
        - name: shellComplete
          action: Shell
          aksCluster: '{{ .aksName }}'
          command: make optional
          variables:
            - name: MAESTRO_IMAGE
              configRef: maestro_image
          dryRun:
            variables:
                - name: DRY_RUN
                  value: A very dry one
          subnetId: id
          shellIdentity:
            name: shellIdentity
            configRef: maestro_image
        - name: svc
          action: ARM
          template: templates/svc-cluster.bicep
          parameters: test.bicepparam
          deploymentLevel: ResourceGroup
          deploymentMode: complete
        - name: cxChildZone
          action: DelegateChildZone
          dependsOn:
            - deploy
          parentZone:
            name: parentZone
            configRef: parentZone
          childZone:
            name: childZone
            configRef: childZone
        - name: issuerTest
          action: SetCertificateIssuer
          dependsOn:
            - deploy
          issuer:
            configRef: provider
            name: issuer
          vaultBaseUrl:
            configRef: vaultBaseUrl
            name: vaultBaseUrl
        - name: issuerTestOutputChaining
          action: SetCertificateIssuer
          dependsOn:
            - deploy
          issuer:
            name: issuer
            value: provider
          vaultBaseUrl:
            input:
                name: kvUrl
                step: deploy
            name: vaultBaseUrl
        - name: cert
          action: CreateCertificate
          certificateName:
            name: certificateName
            value: hcp-mdsd
          contentType:
            name: contentType
            value: x-pem-file
          issuer:
            name: issuer
            value: OneCertV2-PrivateCA
          san:
            name: san
            value: hcp-mdsd.geneva.keyvault.aro-int.azure.com
          vaultBaseUrl:
            name: vaultBaseUrl
            value: https://arohcp-svc-ln.vault.azure.net
        - name: rpRegistration
          action: ResourceProviderRegistration
          resourceProviderNamespaces:
            name: resourceProviderNamespaces
            value:
                - Microsoft.Storage
                - Microsoft.EventHub
                - Microsoft.Insights
        - name: rpAccount
          action: RPLogsAccount
          certdescription:
            name: certdescription
            value: HCP Service Cluster
          certsan:
            name: certsan
            value: san
          configVersion:
            name: configVersion
            value: version
          events:
            akskubesystem: kubesystem
          namespace:
            name: namespace
            value: ns
          subscriptionId:
            name: subscriptionId
            value: sub
        - name: clusterAccount
          action: ClusterLogsAccount
          certdescription:
            name: certdescription
            value: HCP Management Cluster
          certsan:
            name: certsan
            value: san
          configVersion:
            name: configVersion
            value: version
          events:
            akskubesystem: kubesystem
          namespace:
            name: namespace
            value: ns
          subscriptionId:
            name: subscriptionId
            value: sub
