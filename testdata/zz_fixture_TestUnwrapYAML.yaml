quotedTemplateInfix: "prefix-{{ .value }}-suffix"
quotedTemplateInfixWithComment: "prefix-{{ .value }}-suffix" # comment
unquotedTemplateWithColon: prefix:{{ .value }}

# array templates
arrayWithTemplates:
- {{ .value }}
- regular_value
- "{{ .value }}"
- item-with-colon-and-template:{{ .value }}

# indented array
indentedArray:
  - item1
  - {{ .value }}
  - regular_value
  - "{{ .value }}"
  - item-with-colon-and-template:{{ .value }}

